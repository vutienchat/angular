<app-slide></app-slide>
<div class="container mt-5">
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let product of listProducts.itemsList">
      <div class="product_box shadow">
        <div class="product">
          <a href="/detail/{{ product._id }}">
            <img
              src="http://localhost:4000/api/product/photo/{{ product._id }}"
              class="img-fluid1"
          /></a>
          <div class="product_icon">
            <a href="#"><i class="bi bi-eye product_item"></i></a>
            <a href="#"><i class="bi bi-heart product_item"></i></a>
            <a href="#"><i class="bi bi-camera product_item"></i></a>
          </div>
        </div>
        <div class="product_information">
          <div>
            <i class="bi bi-star" id="star"></i>
            <i class="bi bi-star" id="star"></i>
            <i class="bi bi-star" id="star"></i>
            <i class="bi bi-star" id="star"></i>
            <i class="bi bi-star" id="star"></i>
          </div>
          <p class="pt-2">
            <a
              href="/#/products/${product._id}"
              class="text-body"
              style="text-decoration: none"
              >{{ product.name }}</a
            >
          </p>
          <p>
            Gi√°:<span class="font-medium"> {{ product.price }}</span>
          </p>
          <div class="mt-4">
            <div class="btn btn-primary">
              <i class="fas fa-cart-plus"></i> ADD TO CART
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
